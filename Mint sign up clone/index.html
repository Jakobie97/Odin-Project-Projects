<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    
    <title>Intuit Accounts - Sign Up</title>
</head>

<body>

    <div id="signIn-container">
        <button id="signIn-btn">Sign in</button><br>
        
        <a href="#">I forgot my User ID or Password</a>
        

    </div>

    <div id="Logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Intuit_Logo.svg/1200px-Intuit_Logo.svg.png"
            alt="intuit logo" height="50px"><br><br>
        <img src="https://cdn.freelogovectors.net/wp-content/uploads/2019/01/intuit-mint-logo.png" alt="" height="30px">    
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Intuit_QuickBooks_logo.png" alt="" height="30px">
        <img src="https://www.greendot.com/business-solutions/case-studies/case-study-2/_jcr_content/root/responsivegrid/static_content_twoup/parsys/content_card_copy/image.coreimg.png/1603843886303/turbotax-logo%402x.png" alt="" height="30px">
        
    </div>

    <form id="form"> 
        <p id= "formTitle"style="font-family: AvenirNext, Avenir, Helvetica Neue, Helvetica, Arial, sans-serif">Create an Intuit account </p>
        <p style="text-align: center; margin-top: 0%;"> One account for everything Intuit, including Mint.<br> <a href="#"> Learn more</a></p><br><br>

        <label for="email">
            Email Address
            <br><input name="Email" style="width: 90%; height: 35px;" type="text" placeholder="YourEmail@gmail.com">
        </label><br>
        
        <label for="number">
            Phone (recommended)
            <br><input name="Phone"  type="number" style="width: 90%; height: 35px;" type="text" placeholder="(123)-456-7897">
            
        </label><br>

        <label for="Password">
            Password
           <br> <input name="Password" style="width: 90%; height: 35px" type="text" placeholder="*******">
        </label><br>

        <button type="submit" id="createBtn">Crete Account</button><br><br>
        <input type="submit" value="Submit">
    </form>

<script src="main.js"></script>
</body>

</html>
